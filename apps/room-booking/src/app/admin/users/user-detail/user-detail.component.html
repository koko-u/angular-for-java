<div class="user-detail" *ngIf="user$ | async as user">
  <h3>User Detail</h3>
  <a class="btn btn-primary btn-sm me-1"
     (click)="onEditClick()">
    Edit
  </a>
  <a class="btn btn-danger btn-sm ms-1">
    Delete
  </a>

  <table>
    <tr>
      <td>ID</td>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <td>Password</td>
      <td>
        <button class="btn btn-warning btn-sm">
          Reset
        </button>
      </td>
    </tr>
  </table>
</div>
