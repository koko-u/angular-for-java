<div class="create-user">
  <h3>Create New User</h3>

  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="row">
      <label class="col-sm-2 col-form-label"
             for="name">
        Name
      </label>
      <div class="col-sm-10">
        <input [class.is-invalid]="nameErrorMessage$ | async"
               aria-describedby="invalid-name-feedback"
               class="form-control"
               formControlName="name"
               id="name"
               type="text">
      </div>
    </div>
    <div class="row" *ngIf="nameErrorMessage$ | async as nameErrorMessage">
      <div [ngStyle]="{ display: 'block' }"
           class="col-sm-10 offset-sm-2 invalid-feedback"
           id="invalid-name-feedback">
        {{ nameErrorMessage }}
      </div>
    </div>

    <!-- Password -->
    <div class="row mt-3">
      <label class="col-sm-2 col-form-label"
             for="password">
        Password
      </label>
      <div class="col-sm-10">
        <input aria-describedby="invalid-password-feedback"
               class="form-control"
               [class.is-invalid]="passwordErrorMessage$ | async"
               formControlName="password"
               id="password"
               type="password">
      </div>
    </div>
    <div class="row" *ngIf="passwordErrorMessage$ | async as passwordErrorMessage">
      <div [ngStyle]="{ display: 'block' }"
           class="col-sm-10 offset-sm-2 invalid-feedback"
           id="invalid-password-feedback">
        {{ passwordErrorMessage }}
      </div>
    </div>

    <!-- Repeated Password -->
    <div class="row mt-3">
      <label class="col-sm-2 col-form-label"
             for="repeated-password">
        Password
      </label>
      <div class="col-sm-10">
        <input aria-describedby="invalid-repeated-password-feedback"
               class="form-control"
               [class.is-invalid]="matchesPasswordErrorMessage$ | async"
               formControlName="repeatedPassword"
               id="repeated-password"
               type="password">
      </div>
    </div>
    <div class="row" *ngIf="matchesPasswordErrorMessage$ | async as matchesPasswordsErrorMessage">
      <div [ngStyle]="{ display: 'block' }"
           class="col-sm-10 offset-sm-2 invalid-feedback"
           id="invalid-repeated-password-feedback">
        {{ matchesPasswordsErrorMessage }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-auto">
        <button class="btn btn-primary">Create</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>

  </form>
</div>
