<div class="create-user">
  <h3>Add New User</h3>

  <div class="alert alert-warning">
    [Warning Message Placeholder]
  </div>

  <form>
    <div class="row">
      <label for="name"
             class="col-sm-2 col-form-label">
        Name
      </label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control is-invalid"
               aria-describedby="invalid-name-feedback"
               id="name">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2 invalid-feedback"
           [ngStyle]="{ display: 'block' }"
           id="invalid-name-feedback">
        ooh, invalid name
      </div>
    </div>
        <div class="row">
          <label for="password"
                 class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password"
                   class="form-control is-invalid"
                   aria-describedby="invalid-password-feedback"
                   id="password">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2 invalid-feedback"
               [ngStyle]="{ display: 'block' }"
               id="invalid-password-feedback">
            ooh, invalid password
          </div>
        </div>

    <button class="btn btn-primary">Save</button>
  </form>
</div>
